<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

        .first{
            background-image: url("img/5.jpg");
            background-size: cover;
            height: 71vh;
            border-radius: 17px 17px 17px 17px;
          }
        .rform{
          border-radius:20px;
          border: 3px solid rgb(205, 63, 63);
          box-shadow: 2px -1px 30px rgb(205, 63, 63);
        }
        .mohit{
          margin-top: 100px;
        }
    </style>

</head>
<body class="bg-black">
   <div class="container-fluid mohit">
        <div class="rform row m-5 bg-black  ">
        <div class="first col col-md-6 col-sm-12 col-12 text-center  ">
             <!-- <div class="text-light d-flex text-center display-6 position-relative m-5 justify-content-center   fw-bold  ">Welcome to</div> -->
                <p class="text-light display-6 fw-bold  position-relative d-flex text-al justify-content-center">Welcome to</p>
        </div>
        <div class="second col col-md-6 col-lg-6 my-4 ">
        <form class="was-validated">
        <div class="container">
            <div class="d-flex justify-content-center text-danger display-6 fw-bold my-4">Create your account</div>
            <div class="form-floating my-5 ">
                <input  type="name" class="form-control"  placeholder="Name" required>
                <label for="floatingInput">Name</label>
            <div class="form-floating my-2">
                <input type="email" class="form-control"  placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control"  placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check my-3 mx-1">
                <input class="form-check-input  " type="checkbox" id="gridCheck">
                <label class="form-check-label text-light" for="gridCheck margin-top-5">
                  By signing up, I agree with <span class="text-danger">Terms & Conditions</span>
                </label>
              </div>
            <div class="buttons my-3">
                <button type="submit" class="btn btn-danger  my-2 mx-1">Sign up</button> 
                <button type="button" class="btn btn-outline-danger text-light mx-sm-2">Sign in</button>
            </div>
        </form>
            </div>
        </div>
   </div>
